幸存者基地：促进贸易或治疗等和平互动的区域，违反行为将导致被强行驱逐出该机构。从事团体之间易货贸易的商人和为非侵略者提供治疗的医生与大量普通幸存者居住在这个区域。
拾荒者基地：由拾荒者聚集而成的罪恶之地，恶人的天堂，幸存者的地狱。拾荒者基地级别设定和幸存者基地相同。
商人联盟：在派系之间进行商品贸易的中立者。 他们会与任何人进行交易，但尽量不参与或卷入任何危险的事情。
军事基地：时刻警惕丧尸的据点，通常在中大型城市的周围，据称，他们的目的是拯救公民并遏制丧尸感染，他们隐藏着有关疫情起源的秘密，促使大多数人保持距离。
邪教：在末世中宣扬邪恶理论笼络幸存者而建立的组织，善于隐藏，有些邪教建立的幸存者基地看起来就和正常的幸存者基地一样，但只有深入了解才能发现其中的秘密，开局后玩家所在或临近城市区域内至少有1个邪教。
救世军：由领袖王根召集拾荒者聚集而成的特殊组织，会建立大大小小的基地和据点，会搜寻幸存者抓入基地当苦力，通过武力征服各种其他大小幸存者基地，让其定时为他们的基地上供，以提供稳定的物资来源，领导利益阶层则会经常欺压基地内的幸存者和被征服的其他幸存者基地内的幸存者，奉行弱肉强食的理念，想要成为人上人不行被压迫就证明自己的价值然后加入他们，成为欺压者的一员，不然就会被他们视为敌人，开局后玩家所在或临近城市区域内至少有1个救世军基地。
