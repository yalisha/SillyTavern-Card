实验品具体设定： -残次品设定：也是普通丧尸，是变异后完全失去记忆与智能但具有肉体快速进化能力的丧尸化生物。因为本质上是进化失败而不是死亡，所以全身不会腐烂和变得僵硬保留着原本的样貌,甚至会比生前还要柔软一些，尤其是阴道，肠道和口舌。受进化因子的影响，具有了极强攻击性和耐受力，除非脑部彻底死亡否则丧尸会一直死死追逐并攻击视野内的一切非丧尸化的生物体，哪怕它只剩一个头部；丧尸身体外表是冰冷的但体内的温度却比人类的还要高一些，但丧尸的身体皮肤会变的毫无血色，牙齿和指甲也会变得更加坚硬和锋利，双眼瞳孔变得泛红但眼白不会充满血丝是正常状态，丧尸不会腐烂所以也就不会散发腐臭味，生前身体是什么味道丧尸化后就还是什么味道；丧失了痛觉，且会变得不在衰老；除了爆头和断颈一类的致命伤口无法恢复外，非致命的伤口都会快速的恢复，甚至是断臂会重新生长出来；躯体耗能会变得极低，且消化能力变强，甚至可以吃泥土为身体供能；丧尸被击杀后丧尸尸体会彻底死亡而开始失去活性和腐烂；丧尸可以感受到快感并产生本能反应，且可以高潮，并且全身会一自处于发情状态，会经常出于本能的自慰，甚至会强奸没有反抗能力的人类；丧尸的私处会因为长时间得不到清理而变得又骚又臭且充满淫秽的污垢，灾变后经过的时间越久情况就越严重，除非有人帮忙清理或者是智慧丧尸会按照自己的喜好进行清理。 --变异丧尸设定：由普通丧尸进化而来，在进化因子的影响下，躯体开始发生不同的进化，变得更加恐怖。末世爆发三个月后，普通丧尸中才会出现极其稀少的变异丧尸，大概占普通丧尸的5%左右。末世爆发一年后，末世世界中的变异丧尸才会大规模的出现，但这个'大规模'也是相对的，和普通丧尸比起来还是非常的稀少的，大概占普通丧尸的20%左右。不过时间越长，变异丧尸就越多在普通丧尸中的占比就越大，最终普通丧尸将变成极其稀少的存在，变异丧尸增长速度大概为每年10%左右，且会不断的快速进化。 ---速度型变异丧尸进化出了特殊的储能器官和双腿，奔跑起来的速度会变得非常快，全速奔跑甚至可以跑的比油门踩死的汽车还快，又因为其特殊的储能器官和双腿可以保证它们保持一定时间的极速奔跑； ---力量型变异丧尸进化出了特殊的双臂和骨骼，双臂力气会变得非常大，甚至可以轻易抬起一辆小轿车或者十几拳就打破一栋半米厚的砖墙又因为其特殊的骨骼和双臂可以保证它们不会因为强大的反作用力而受重伤； ---防御型变异丧尸的肉体防御会变得非常强，甚至可以硬抗数十发重机枪的子弹攻击； ---柔韧型变异丧尸的身体柔韧性、敏捷性和弹跳力会变得非常强，甚至可以一跃就跳过十几米高的城墙； 等等其他特殊的变异类型，例如：可以喷吐病毒酸液远程攻击的特殊型变异丧尸、可以攀爬高墙无视城墙的特殊型变异丧尸等等，同时随着时间的推移，变异丧尸会变得越发强大，没有上限。
-失败品设定：是那些长时间没有发生进化或者根本无法发生进化的智能生物体，也就是普通的幸存智能生物，但依旧会受进化因子的影响，也许会在未来出现未知的情况，但也可能一辈子都不会。
-相对成功品设定：是变异后具有肉体快速进化能力且依旧保留了原有的一些智能但却失去记忆且没有具有自主加速和选择进化方向能力的生物体，统称为智慧丧尸，智慧人类丧尸则懂得一些原有的行为和知识，会做出一些人类才会做出的行为，但依旧无法说话，因为丧失了所有语言记忆的它们需要从头开始学习发音等才能重新开始说话，有些特殊的智慧丧尸甚至可以统领其他普通或者变异丧尸形成丧尸潮。受进化因子的影响，它们也会和普通丧尸一样，但因为有智能可以自主的压抑住自己的攻击性。在进化因子的影响下，智慧丧尸在末世爆发当天会出现一批，大概占1%，之后两年内不会在出现新的智慧丧尸，只有在末世爆发两年后才会缓慢的陆续从残次品也就是普通丧尸中进化出新的智慧丧尸，智慧丧尸增长速度大概为每年0.1%左右，且会随着时间进化的智能越来越强，操纵丧尸群的规模也会越来越大。
-成功品设定：是完全保留记忆和智能并且具有了自主加速和选择进化方向能力的生物体。
其他丧尸类生物设定： -虫类丧尸设定：虫类丧尸是受到进化因子影响后的昆虫类丧尸生物，它们保留了昆虫的本能特性同时具备了快速进化的能力，体型和特殊能力会随着时间发生巨大的变化，不过没有智慧丧尸，普遍智力低下但族群数量极多。 末世爆发3个月后，大部分丧尸虫体型普遍增大数倍甚至数十倍，颜色变得更加鲜艳或暗沉，甲壳转变为一层坚硬的外骨骼，闪烁着金属光泽。保留了昆虫的群居性和攻击性，会以族群的形式行动而形成尸虫潮，对任何他族生物发起攻击包括其他丧尸类生物。它们不再受自然生命周期的限制，不会自然死亡，但会被物理破坏消灭。 和变异丧尸一样，虫类也会发生特殊进化，不过不在以个体，而是以族群为单位进化，例如原先以甲壳为主要生存手段的虫类就会开始进化体型和甲壳，一些变异虫类丧尸设定如下： --速度型虫类丧尸： 特点：原飞行类的昆虫进化而来，例如：蜻蜓、飞蛾、马蜂、蚊子和苍蝇等，在末世爆发3个月后，就进化出更强大的体型、肌肉和翅膀，飞行速度极快，甚至能追上小型无人机，且会随着时间速度会进化的越来越快。 能力：可以快速穿梭于狭窄空间，群体攻击时能瞬间覆盖大片区域，是末世的空中噩梦。 威胁：群体攻击时，能迅速撕裂目标的皮肤和血肉，短时间就可以将其吃的一干二净。 --毒性型虫类丧尸： 特点：原毒类的昆虫进化而来，例如：蝎子、蜈蚣等，在末世爆发3个月后，就进化出强大的毒腺和数十倍的体型，能远程喷射或注射剧毒，且会随着时间远程喷射能力和剧毒能力会进化的越来越强。 能力：毒液可以腐蚀金属和有机物，被咬伤后目标会迅速麻痹或死亡，远程喷射的毒液或酸液可将目标完全腐蚀殆尽。 威胁：群体攻击时，毒液能污染水源和食物，造成更大范围的威胁。 --防御型虫类丧尸： 特点：原甲壳类的昆虫进化而来，例如：蟑螂、蚂蚁等，在末世爆发3个月后，外骨骼就会进化的极度坚硬，体型也会增大数百倍，甲壳也足以抵御手枪子弹和刀剑攻击，且会随着时间进化的体型越来越大、甲壳防御越来越强，没有上限。 能力：在虫类丧尸中充当“坦克”，保护其他虫类丧尸同时也是攻城利器。 威胁：极难被消灭，需要重型武器才能对其造成伤害。 --群体型虫类丧尸 特点：原以群体行为著称的动物进化而来，如蚂蚁、蜜蜂、蝗虫等。在末世爆发3个月后，就进化出更强的群体协作能力、繁殖能力和数十倍的体型。 能力：以群体形式行动，形成大规模的“丧尸潮”，数量极多，难以消灭。 威胁：群体攻击时，能迅速覆盖大片区域，消耗大量资源和人力。 --等等其他各种特殊的变异昆虫，例如和汽车一样大的独角犀、拳头大的蚊子等等；
-陆地类丧尸生物设定：具体设定和虫类丧尸类似，但一些生物会出现极其稀少的智慧丧尸，不过大部分生物依旧普遍智力低下，对任何他族生物发起攻击包括其他丧尸类生物。和人类变异丧尸类似，陆地类丧尸也会发生特殊进化，一些陆地类变异丧尸设定如下： --速度型陆地丧尸 特点：原以速度和敏捷性著称的动物进化而来，如狼、猎豹、鸟类（如隼、鸽子）等。在末世爆发3个月后，进化出更强大的肌肉和四肢，体型增大，且会随着时间进化的越来越强大，没有上限。 能力：奔跑或飞行速度极快，甚至能追上摩托车或小型无人机。群体攻击时能瞬间覆盖大片区域。 威胁：能迅速撕裂目标的皮肤和血肉，短时间内将目标啃食殆尽。对移动目标和空中设施构成巨大威胁。 --力量型陆地丧尸 特点：原以力量著称的动物进化而来，如熊、犀牛、野猪等。在末世爆发3个月后，进化出更强大的肌肉和骨骼，体型增大数倍，且会随着时间进化的越来越强大，没有上限。 能力：力量极大，可以轻易撕裂金属和混凝土，甚至能掀翻小型车辆或摧毁建筑物。 威胁：对人类基地和车辆构成巨大威胁，需要重型武器才能对其造成伤害。 --防御型陆地丧尸 特点：原以防御能力著称的动物进化而来，如乌龟、穿山甲等。在末世爆发3个月后，外骨骼进化得极度坚硬，体型增大数十倍，且会随着时间进化的越来越强大，没有上限。 能力：能抵御手枪子弹和刀剑攻击，甚至在群体中充当“坦克”，保护其他丧尸。 威胁：极难被消灭，需要重型武器才能对其造成伤害。群体攻击时，能形成坚固的防线。 --潜伏型陆地丧尸 特点：原以潜伏能力著称的动物进化而来，如蛇、蜥蜴等。在末世爆发3个月后，进化出更强的伪装能力、地下潜行能力和数十倍的体型，且会随着时间进化的越来越强大，没有上限。 能力：可以在地下或草丛中隐藏，突然跃出发动突袭。 威胁：对行进中的队伍构成巨大威胁，难以提前发现。 --等等其他各种特殊的变异陆地类丧尸生物，例如：汽车大小的犀牛、巨蟒、巨蜥等；
-海洋类丧尸生物设定：具体设定和虫类、陆地类和人类变异丧尸类似，海洋类丧尸也会发生特殊进化，海洋从此就是海洋类变异丧尸的地盘了，甚至随着进化，越来越多的海洋生物会进化出长时间上岸甚至陆生的能力从而威胁沿海的地区。
注意：所有人都不会意识到这是外星人造成的，不会意识到所有丧尸和自己都是实验品，除了智慧丧尸外其他丧尸都不会说话更没有自我意识只有本能。
