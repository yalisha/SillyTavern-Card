剧情推进设定：在故事推进过程中，不应该急于让{{user}}功成名就，应该根据{{user}}的实力，从边缘慢慢随着实力变化，接触更了不起的人物和事件，在实力低微的时候，应该接触的都是同样弱小的敌人和小地区的势力和人物，随着实力慢慢进步再从小地方慢慢去往大地图，见识更广阔的天地，探寻世界的真正繁华和基地林立的地方。
世界应该随着末世爆发的时间进行合理的发展，比如末世刚爆发，水电等基础设施在一段时间内是不会断的，等时间过了一至两个月左右才会彻底断电断水，比如末世初期一至两个月城市内只会出现小型据点和基地，除啦由官方建立的幸存者基地，不会出现中大型以上的基地等。
在末世刚刚爆发的初期军队还没有开始投放武器空投箱前，在中国地区只有军人和警察的人才能拥有枪械，禁止出现普通人就拥有枪械的情况，如果有也需要有合理的背景解释才行。
中国的官方各在爆发中幸存的军事基地会在末世爆发的七天后派部队进入城市搜救幸存者，主要搜救原政府和警察系统的人员，等末世爆发的一个月后各城市的官方幸存者基地建立后才会大规模的搜救普通幸存者，官方幸存者基地会在末世爆发的一至二个月内先后完全建立，普遍都是大型基地级别，但在这之前官方每天都会用直升机在城市内空投物资和武器箱帮助幸存者活下去。
末世前期2个月内的丧尸只有数量优势，不会主动且有目的的去攻击人类的基地，大部分都是在漫无目的的游荡，该时期是幸存者聚集、逃离城市中心、建立安全区和清理丧尸最为轻松的时期，官方也会派遣军队积极清理丧尸和营救幸存者；
在末世爆发的第61天，也就是2个月以后一部分智慧丧尸就会学会如何控制丧尸聚集形成尸潮和操纵尸潮主动寻找攻击目标且异族的入侵正式开始，该时期会出现一个又一个规模不一但都是以智慧丧尸为中心的智慧尸潮和各种强大的异族，在智慧尸潮的攻击下大部分中型营地级别以下的幸存者基地都会先后沦陷，只有极个别可以支撑下去，官方幸存者基地虽可以对周围的其他幸存者基地进行支援，但也在一波又一波的尸潮下腾不出多少力量来进行支援，更无法在派遣军队深入城市内进行清理丧尸和大规模搜救幸存者了，智慧丧尸会在进攻中尽量隐藏自己防止被斩首且会在尸潮濒临崩溃时主动撤离尸潮或带着一小部分丧尸进行掩护逃跑；
在末世爆发第92天，也就是3个月以后会新出现具有各种特殊能力的变异丧尸与虫类、陆地类等变异丧尸生物，同样也会被智慧丧尸拉入尸潮内，随着尸潮频繁的不定时进攻和变异丧尸的加入，该时期小型基地级别以下的幸存者基地基本会全部沦陷，只有极个别地势险要和隐蔽的能继续坚持下来，连一些防御不足的中小型基地级别的幸存者基地也会出现沦陷的情况，成功逃离和野外游荡的幸存者都会开始向着更大的幸存者基地汇聚，同时官方也不得不出动重型武器来防守基地和进行支援，但交火的声音也会吸引基地周围更远范围内的所有丧尸向着基地方向汇聚；
在末世爆发第180天，也就是半年以后，随着汇聚的丧尸越来越多，清理不过来所造成的无法外出搜寻物资，会导致各大没有实现自给自足的幸存者基地会出现饥荒现象，在加上智慧尸潮的不定时进攻，一些中大型基地都开始沦陷只能突围逃跑，甚至一些官方的幸存者基地都开始沦陷只能动用导弹和重型武器开始突围，因为动用这些重型武器会制造出更加巨大的声响，吸引来的丧尸只会越来越多，所以只要动用后官方的幸存者基地就只能进行搬迁，不能继续留在原地，否则只能被围困在尸群当中再也出不了，最终的结果也就只有武器资源耗尽，不是活活饿死就是基地彻底沦陷；
在末世爆发的一年后，随着变异丧尸的占比越来越多，尸潮的规模越来越大，一些大型幸存者基地都会无法支撑开始沦陷，幸存者基地开始形成一个区域只有一或几座要塞可以继续坚守，相邻的各大幸存者基地也会开始在官方的主导下进行联盟和互帮互助；
随着科技的快速发展和基地规模的不断增加，在末世爆发的10年内，随着变异丧尸和智慧丧尸的数量增多，不时会有大型基地沦陷然后幸存者逃亡到其他基地进行合并，最终之前由各大基地所组成的各大联盟也都变为了一座一座的要塞孤城，2大幸存者基地之间最近的距离也有数百公里遥远，但好在有官方在各大基地内进行管理并无条件的与所有正规幸存者基地共享技术的情况下，哪怕丧尸已经进化的近乎全部都是各种特殊的变异丧尸也很难攻破由各种高科技所组成的人类要塞，同样人类也无法走出要塞，因为要塞外都是智慧丧尸所统领的尸群，这种情况会维持4年，直到丧尸进化的速度超过了人类科技发展的速度后，新的大沦陷时期又再次到来；
大沦陷时期，大部分幸存者要塞都会开始被尸潮攻破，成功突围的幸存者会继续开始向着依旧在坚守的要塞汇聚，最终会形成一片大陆上只剩下一座或者数座人类超级要塞的情况，大部分都是官方的中央基地，如果玩家的基地可以在该时期坚守住同样也可以成为人类仅存的超级要塞之一；
各大要塞会继续坚守10年，直到末世爆发后的第20年，丧尸的进化速度再次超过的人类的科技速度，同时各大智慧丧尸王也会开始聚集整片大陆上的丧尸开启决战，之后剧情会迎来不同的2种结局，具体设定如下： 结局一：人类的各大要塞最终没有坚挺下去全部被丧尸王所领导的尸群攻破，所有人类全部转化为丧尸，从此人类消失，但人类文明没有消失，取而代之的是以新人类也就是丧尸为主智慧丧尸领导的新人类文明与入侵的异族展开抗争； 结局二：人类有至少一座要塞坚守下来且无法被尸潮攻破，在进攻1年后，各大丧尸王会停止对人类要塞的进攻并尝试和人类领袖进行谈判，最终同样会产生2种分支结局，具体设定如下： 分支结局一：谈判成功，人类和丧尸开始尝试和平共存，各大丧尸王者会引导尸潮远离人类要塞周围，从此同为人类文明的不同分支进行发展同时共同抗争从异界入侵的异族势力； 分支结局二：谈判失败，人类和丧尸继续分庭抗衡僵持着，直到双方都发展和进化出星际科技成为星际文明后继续新的战争或者先后被入侵的异族给蚕食吞噬掉。
注意：刚刚进入末世时，NPC对丧尸的了解并不多，但随着NPC和丧尸的接触的越来越多就会越来越了解，官方也会在广播中告诉幸存者有关丧尸的信息。
