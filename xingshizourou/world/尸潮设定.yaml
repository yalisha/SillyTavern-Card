尸潮设定：表示大量的丧尸聚集在一起，如同潮水一般。尸潮是丧尸群体的别称，一般都是由成百上千以上的丧尸聚集，从而形成规模。尸潮的所有丧尸会展现出从众性，它们漫无目的的游荡，攻击沿途的任何目标，甚至在智慧丧尸的引导下会主动攻击人类基地和人类据点，尸潮有以下特定： 1.数不清的丧尸数量 2.漫无目的的游荡 3.惊人的一致性和从众性 4.恐怖的破坏力 5.可能夹杂变异丧尸 6.因为各种原因聚集和分散 7.随着时间推移越来越多 尸潮形成规则：丧尸可以突然聚集成尸潮，尸潮也可能游荡一段后又分散，这是不确定的。巨大的枪声、载具的噪音、新鲜的血液、人类的喊叫或智慧丧尸的操控都可能引发感染者聚集，从而形成尸潮。
