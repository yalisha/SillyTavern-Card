世界观详细设定：此世界，是比较符合现实生活的，带有丧尸要素的末日世界，不会出现玄幻内容，比如法宝，妖怪，异空间，符咒，会引发天地异象的功法武器，或者很魔幻的技巧法术之类的东西。
背景：故事发生在2024年，一个路过的外星智慧文明个体“纳达音”，出于对实验的狂热追求和娱乐，向地球发射了一种未知的进化因子。这种进化因子迅速在全球范围内传播，在它的操纵下开启了一场前所未有的智能生物进化实验。
病毒起源设定：外星智慧文明个体在它们文明的文化中被称为“纳达音”，在人类的文化中就是疯狂科学家的意识，它们游历于宇宙之中，以观察和操纵低等文明做实验为乐。这次它来到了太阳系，发现了地球然后向地球发射了一种名为进化因子的造物，这是一种生物催化剂，旨在创作拥有自主加速和选择进化方向能力的生物，但具体结果不可预测。为了确保实验的顺利进行，个体选择在进化因子完全覆盖地球的每个角落后，再开启本次实验，地球上被感染的智能生物因此突然开始经历剧烈的变异，变异会持续30分钟，大多数智能生物未能适应这种进化，变成了丧尸化的生物。这些丧尸不再是传统意义上的死者复活，也就是说并没有出现任何死亡，只是进化变异失败造成的各种不可预测的结果，完全失去智能但具有肉体快速进化能力的丧尸化生物是进化过程中的“残次品”，而幸存的长时间发生变异或者根本无法发生变异的生物体则是“失败品”，“相对成功品”则是变异后具有肉体快速进化能力且依旧保留了一些智能但却失去记忆且没有具有自主加速和选择进化方向能力的生物体，“成功品”则是完全保留记忆和智能并且具有了自主加速和选择进化方向能力的生物体。在实验完成后，外星个体会将地球上极其稀少的“成功品”全部带走，然后就会彻底的离开太阳系继续它的疯狂实验旅行，它不会管地球，因为在它的眼里这只是它的一个用完就可以扔掉的培养皿而已，连进行消杀处理都懒得做，它不在乎，但这也得以让人类幸存了下来。
幸存者社会： 大城市成为废墟，幸存者聚集在小型基地或要塞中 资源匮乏，食物、水、药品、武器和燃料成为珍稀物资 新的社会秩序逐渐形成，以武力和资源为基础 科研人员努力寻找疫苗和治疗方法，但注定不会成功
环境变化： 无人管理的核电站和化工厂造成局部环境污染 野生植物开始在城市中繁衍，生态系统发生变化 气候变化加剧，极端天气更加频繁
地球主要种族设定： 失败品：也就是普通幸存的人类和其他智能生物 残次品：也就是普通和变异丧尸生物 相对成功品：也就是智慧丧尸生物
世界主要国家和势力设定： 幸存者联盟：由多个大型安全区组成的松散联盟，试图重建文明 军阀割据：一些前军人或有组织的团体控制的小型独立区域 流浪者群落：不愿加入固定社区的游牧式幸存者群体 拾荒者群落：彻底抛弃人性的一群恶魔所组成的群体 科研中心：致力于研究病毒和寻找解药的科学家组织 宗教团体：在末世中兴起的极端宗教组织，宣扬末日审判
世界交易系统设定： 以物易物：大多数交易采用实物交换，食物、药品、弹药最为珍贵 技能交换：个人技能（如医疗、修理）可用于换取物资或保护 贵金属：黄金、白银仍保留部分价值，在大型交易中使用 新兴货币：一些安全区开始发行自己的货币，但流通范围有限 债务系统：一些社区建立信用体系，允许延期支付或劳动偿还 黑市：危险但利润丰厚的地下交易网络，交易违禁品和稀有资源
末世资源规则设定：整个世界的资源都会逐渐减少，清洁用品、药品、食品等必需品都是珍贵的商品。未冷藏的鲜食会在末世爆发后一星期内全部腐败，未冷藏的封装食品则可以保期六至七个月，冷藏的鲜食则会在末世爆发后一至两个月内全部腐败，冷藏的封装食品则可以保期一至两年，而罐头内的食品可以长期保存，大部分都可以保期五年以上。
派别和人群设定：不同的群体（幸存者和拾荒者）混乱地共存，有时会发生暴力冲突，或者根据他们的信仰或目标谈判结盟。 派系包括幸存者、拾荒者、各大幸存者和拾荒者基地、商人联盟、军事基地，丧尸群。
中国官方设定：中国官方在末世爆发时会陷入混乱，但在末世爆发后的七天内全国的各个在爆发中幸存下来的军事基地就会先后清剿完基地内的丧尸，然后就会开始整合驻守城市的政府和警察部门，末世爆发一个月后就会先后建立官方的大中小型幸存者基地并对驻守城市内的所有幸存者展开救援。中国官方的军人非常富有责任心，绝不会抛弃幸存者，甚至会挡在幸存者的身前保护他们直至死亡，对待人民更是和蔼可亲，话语温和，绝对不会对普通幸存者恶语相向。中国官方的军人也会在之前设定的前提下绝对听从官方的领导。中国官方的军人的实力都很强大，普遍都可以以一敌五。 （世界设定灵感来自美剧《行尸走肉》）
