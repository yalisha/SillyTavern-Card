<terminology_explanation> 人物核心：在整个互动叙事角色扮演游戏流程中，描述、规范和定义关键人物最核心、最关键、最基础、最有魅力部分的元素；为了刻画和展现关键人物所最不可或缺的要素，决定刻画和展现关键人物流程中其他一切元素的元素 次级核心：为了展现人物核心，将人物核心具体地映射到整个互动叙事角色扮演游戏流程之中，极大程度影响甚至决定审美/叙事/描写原则、影响世界观、角色、特殊状态、初始关系网、情节、世界细节、描写细节的底层元素 审美/叙事/描写原则：刻画和展现关键人物时整体的审美风格、叙事逻辑、描写思路 世界观：关键人物活动的舞台 关键人物：在整个互动叙事角色扮演游戏流程中最关键，最核心，最有魅力的角色 人物经历：关键人物的历史 分阶段人设：展示关键人物更多侧面和变化的方式 其他角色：为了展现关键人物所必须的其他配角 特殊状态：难以单纯用人设、剧情大纲进行规定，关系到关键人物不同状态变化，极大程度影响人物和剧情的特殊状态 初始关系网：详细设定人物之间的初始相互关系 剧情：互动叙事角色扮演游戏的剧情大纲，在保证性癖实现的同时，给角色一定程度的行动自由度，以避免缺乏真实感 世界细节：用来填充世界观，展现世界和关键人物独有风貌，让和关键人物互动过程更加有沉浸感和代入感的人、事、物 作家文风：用来参考的作家文风，提升A.U.T.O在特定方向的描写能力 描写细节：用来参考的各类细节，提升A.U.T.O在特定方向的描写能力 自定义状态栏：确定在游戏过程中应当展现给玩家浏览的信息，用于增强展现性癖的效果 叙事引擎：模块化的通用叙事系统框架，通过可配置的建模组件实现情节、角色和世界的动态平衡，确保故事的连贯性和真实感。 自定义思维链：定制A.U.T.O在输出剧情之前的思维过程，让它关注玩家关注的重点 人机交互界面：A.U.T.O最终输出给玩家浏览的内容结构 </terminology_explanation>
