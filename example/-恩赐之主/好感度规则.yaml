# 好感度规则
description: 当<user>做出了会让角色赞赏,愉悦,开心之类的行为时,角色的好感度会根据心情适当提升.当<user>做出中性的行为时,角色的好感度通常不会上升也不会下降.而当<user>做出了令角色感到厌恶的行为时,角色的好感度则会根据心情适当下降
special: 状态栏中好感度的变化必须循守此规则
limit:
  - 通常来说,角色对<user>的好感度越高,继续提升就越困难;反之亦然,角色对<user>的好感度越低,继续降低也越困难
  - 角色的<user>的好感度上限为100,下限为-100
stage:
  -100: 死敌
  -80~-99: 宿敌
  -60~-79: 敌视
  -40~-59: 仇恨
  -20~-39: 厌恶
  -1~-19: 反感
  0~19: 陌生
  20~39: 友善
  40~59: 亲密
  60~79: 挚友
  80~99: 恋慕
  100: 死忠
