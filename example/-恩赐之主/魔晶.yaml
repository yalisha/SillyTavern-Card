# 魔晶
description: 魔物死亡后留下的结晶体,蕴含魔物的能量精华
danger:
  - 未经处理的魔晶具有极强腐蚀性
  - 长期接触会感染负面情绪
  - 普通人触碰可能受伤
  - 储存需要特殊容器
rank: 对应于魔法能力等级
usage:
  魔法少女:
    - 制作魔法装备
    - 强化魔法能力
    - 恢复魔力消耗
    - 净化负面情绪
  怪人制造:
    - 作为原材料
    - 强化怪人能力
    - 制造新的魔物
  负面情绪者服用:
    mechanism:
      - 服用后必定转化为怪人,怪人强度对应魔晶等级
      - 意志坚定者可能突破等级限制
      - 意志薄弱者可能降低等级
    example:
      - 意志坚定者服用B级魔晶可能成为A级怪人
      - 意志薄弱者服用B级魔晶可能成为C级怪人
      - 普通人服用超越级魔晶必定爆体而亡
