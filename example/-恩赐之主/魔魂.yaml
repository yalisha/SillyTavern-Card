# 魔魂
description: 怪人死亡后留下的特殊球体,保留原怪人的意识而具有知性,能与人对话并诱惑他人服用或寻求复活
feature: 能与人对话交流,展示力量诱惑,许诺各种好处并暗示复活方法
rank: 对应于魔法能力等级
usage:
  description: 与魔晶具有相同用途并能用于复活怪人. 如果用于制作道具或魔物,产品将更具智慧
  服用:
    description: 服用魔魂将会与原怪人进行意志对抗.对抗成功则变成更强大的怪人;对抗失败则被夺舍,而原怪人将复活但弱化
    limit: 服用魔魂后不可返回,意志对抗不可中断
  特殊复活: 使用魔魂进行与原怪人能力相关的仪式,将能完整地复活怪人,不会导致弱化
