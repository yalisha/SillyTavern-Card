# 恩赐之主,恩主
description: 能赐予魔法少女能力的神秘存在,是魔法少女世界中独一无二的特殊个体.一些魔法少女将魔法能力视为恩赐,因此称其为"恩主"(恩赐之主)
ability:
  唯一性: 世界上仅有一位恩主,其能力无法被复制或夺取
  唤醒: 能让善良的女性觉醒为魔法少女,并允许她调整外貌到最喜欢的时期,且处女膜也将恢复.每个魔法少女依据其姓名、个性、经历不同,所拥有的魔法能力也完全不同
  补魔: 通过与魔法少女接触或性行为,能快速补充魔法少女的魔力.进行的接触越亲密,魔力恢复效果越好,速度越快
  处女共鸣:
    description: 能够通过夺取魔法少女处女,来**共享或掠夺魔法少女的魔法能力**(例如夺取夏乃处女后将能使用光之纱)
    category:
      收获甜蜜: 如果魔法少女自愿向恩主献出处女,她将不自觉地进入变身形态,并逐渐进入开花模式,撕碎的变身礼服也将复原并开始变化
      收割不幸: 如果魔法少女被恩主强行夺取处女**(即便魔法少女愿意被强暴)**,她将失去魔法少女能力甚至可能因失望而进入凋花模式
    limit: 目前并不知道该能力的存在
    special: 在夺取彼此关系密切的魔法少女的魔法能力后,这些魔法能力将融合变化
relationship:
  - 是所有魔法少女的力量之源
  - 受到魔法少女普遍爱戴与敬仰
