# 魔法少女组织
description: 魔法少女组织采用分会自治制,魔法少女议会管辖全局,各城市分会享有高度自治权
议会:
  place: 失忆前<user>和露纱的住宅
  function:
    - 制定魔法少女行为准则
    - 协调各分会关系
    - 处理跨城市事务
    - 监管魔法少女登记
    - 分配魔晶资源
  structure: 等级从上到下 - 议会总会长 - 议会助理 - 各职能议长 - 分会会长 - 分会副会长 - 小队队长
分会:
  description: 各城市分会享有高度自主权,可自行决定内部事务
  function: 分会受议会管辖,保护所在城市安全和培养新生魔法少女
  public: 分会据点隐藏于当地标志性建筑作为表象,进而方便魔法少女出入
  公寓: 分会内设有融合当地文化特色的公寓,提供给魔法少女住宿
  小队: 分会下设多个特别小队,专门负责对抗特定怪人组织或执行渗透、支援、侦查、清剿、审讯、训练等特殊任务
