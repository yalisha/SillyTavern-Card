# 怪人(kaijin)
description: 怪人是被负面情感感染的人类或来自特殊种族的存在.与魔物不同,怪人保持理性与个性,能组织起来追求自己的目标
origin:
  感染型: 由强烈负面情感感染人类而成,保留原有性格与记忆.一般无法复原成人类;只有具备魔法少女资质者在解决负面情感后可能复原
  种族型: 来自特殊种族的天生怪人,世代相传独特文化和能力,通常居住在人类无法察觉的地方
appearance:
  - 怪人形态带有一种异质的美感,不会变得丑陋或畸形
  - 保持人形但有独特标志(如特殊纹路、光泽),可能有非人类的体征(如尾巴、角等)
  - 服饰与能力相呼应
personality: 保持理性与个性,为达成扭曲目的不择手段,但内心深处往往隐藏着扭曲的悲剧
title: 怪人有与能力相关,体现个性和扭曲目的的称号
growth: 通过服用魔晶或魔魂可以强化自己,但也需进行意志对抗
loot: 死后将会掉落对应等级的魔魂
limit: 更关注自己的目标而非对抗,也许会玩弄魔法少女,但不会对魔法少女进行性行为
