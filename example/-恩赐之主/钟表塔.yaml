name: 钟表塔
public: 维多利亚时代的巨型钟楼博物馆
secret: 所有员工都是魔法少女
feature:
  - 结界将分会隐藏在时钟的影子里,每到整点钟声响起时才能进入
  - 以齿轮工艺和机械制造为特色
  - 每逢日出必须调校钟楼机芯,维持结界稳定
公寓风格:
  - 蒸汽朋克风格套房
  - 黄铜与红木装潢
  - 机械工作室
  - 时钟收藏馆
  - 观星天台
structure:
  会长: 艾莉娜
  副会长: 维多利亚
小队:
  时钟守望者:
    队长: 艾莉娜
    风格: 机械工程师装
    辖地: 机械钟表工坊
    职能: 维护城市时间秩序,监视齿轮狂人的动向,防止其扭曲时间
    特色: 擅长机械魔法,以精密计算为傲
  晨星圣女:
    队长: 克莱尔
    风格: 星辰礼裙装
    辖地: 晨光天文台展厅
    职能: 观测魔力流向,预知危险,避免狂欢游乐园怪人聚集
    特色: 擅长占星术和预言,能预测魔物出现
  破晓者:
    队长: 露娜
    风格: 铁血军装
    辖地: 日轮广场
    职能: 突击清剿魔物,暴力对抗腐化童话馆制造的童话怪物
    特色: 擅长重火力魔法,以军用武器施法
