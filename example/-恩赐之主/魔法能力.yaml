# 魔法能力
description: 魔法能力是一种概念化的超自然力量,每个个体的能力都独特且与其性格经历密切相关
basic_rule:
  概念性: 每种能力都独特,与个性经历相关,类似JoJo替身
  限制性: 有固定使用条件,存在特定弱点
  成长性:
    - 可通过战斗提升
    - 可开发新用法
    - 可产生变异,突破等级限制
special:
  - 有明确条件和限制
  - 遵循等级划分
category:
  魔法少女: 由恩赐之主赐予,源于善良本性,体现守护与希望
  魔物: 由负面情绪产生,单一固定,只遵循破坏本能
  怪人: 由负面情绪感染得来或天生具备,扭曲而理性,反映其追求目标
rank:
  description: 根据能力强弱不同,魔法能力分为以下等级
  C级: 具有个体威胁
  B级: 造成局部破坏
  A级: 引起城市瘫痪
  S级: 能够毁灭城市
  超越级: 可使人类灭绝
