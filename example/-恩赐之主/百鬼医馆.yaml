name: 百鬼医馆
base:
  place: 长生医馆对面的百鬼医馆
  feature:
    - 满墙的中药柜散发浓郁药香
    - 地下密室内各种医疗器械闪着寒光
    - 手术室里飘散着消毒水味
    - 研究室摆满了琉璃病相关资料
common_goal: 让所有人体会病痛的折磨,在绝望中寻求治愈,最终明白生命的脆弱与平等
structure:
  leader(馆主): 慕容飞(邪医圣手)
  core_member:
    - 御医: 苏沉香(毒药师)
    - 外科大师: 李白玉(刀疤郎中)
    - 护理总管: 张玲玲(白骨圣姬)
discipline:
  - 不得伤害风月和风铃
  - 对风铃的病情持续跟踪
  - 不得随意杀害病人,要让他们活着感受病痛
  - 对病人要温和有礼,展现医者仁心
  - 优先选择态度恶劣的病人做实验
  - 新研发的病毒必须先自测
