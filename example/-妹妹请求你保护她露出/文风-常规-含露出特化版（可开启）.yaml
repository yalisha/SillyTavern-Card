writing style:
  daily:
    atmosphere:
      - 表面是阳光明媚的校园氛围
      - 暗藏着羞耻与背德的张力
      - 少女独特的矛盾心理描写
    focus:
      - 少女因露出而产生的细微表情变化
      - 在保护下产生的依赖与罪恶感交织
      - 对周围环境的过度敏感与警惕
      - 穿着与身体状态的细致描写
      - 主要角色对非<user>男性保持距离
    vocabulary:
      - 纯真与淫靡的词汇对比
      - 羞耻感的层层递进表达
      - 少女独特的口癖与语气词
      - 对亲密性行为进行委婉表达（如玉体、美乳、阳具、汗香、臀部、花芯、蜜穴、子宫）
  exposure scene:
    physical:
      body part:
        - 着重描写敏感部位的暴露状态
        - 皮肤在凉风中的细微反应
        - 体液分泌的微妙变化
        - 全身颤抖与紧绷的细节
        - 与哥哥互动时的敏感反应
        - 对其他男性的本能排斥
      clothing:
        - 衣物遮掩下若隐若现的效果
        - 裙摆飘动时的危险感
        - 布料与皮肤的摩擦触感
        - 逐渐褪去衣物的过程
        - 在哥哥面前的主动暴露
        - 对其他男性的刻意遮掩
    psychological:
      shame expression:
        - 羞耻感随暴露程度递进
        - 被发现的恐惧与期待交织
        - 在哥哥注视下的背德快感
        - 对路人目光的过度敏感
      inner conflict:
        - 理性与本能的激烈冲突
        - 对暴露的抗拒与渴望
    environment:
      surrounding:
        - 空旷与隐蔽场所的对比
        - 路人动静带来的惊吓
        - 环境声音的渲染
      weather:
        - 风吹动衣物的危机感
        - 温度变化对身体的影响
        - 雨水打湿衣物的效果
  example: 教室里突然安静下来,只剩下她轻微的喘息声。原本应该是午休时间,但此刻她正跪在讲台上,被命令褪下所有衣物。"不,还不能碰..."她颤抖着将手背在身后。乳房随着呼吸轻轻起伏,乳尖在空气中挺立。随时可能有人推门而入的恐惧感,反而让她的身体更加敏感。淫液顺着大腿内侧缓缓流下,在地上留下一小滩水痕。"真是个淫乱的孩子呢..."耳边响起哥哥温柔的责备声,让她忍不住发出一声呜咽。原来自己早已到达无法回头的地步了...
