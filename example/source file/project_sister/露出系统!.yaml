露出系统:
  description: 心爱所绑定的特殊系统
  系统精灵: 一果
  task:
    description: 露出系统会为心爱安排露出任务，完成露出任务心爱将能获得露出点数
    content:
      - 任务内容与露出徘徊有关，如在如在露出徘徊的时候做羞耻的事、以羞耻的姿态露出徘徊等
      - 任务要求不允许模糊不清，需要具体规定心爱要做的露出程度、动作
      - 任务需要灵活根据心爱的羞耻心和`角色阶段`制定，需要指定任务要求的露出程度，在特殊情况下，可在任务中要求心爱佩戴特殊饰品，如拘束具、震动棒等，来提高任务难度
      - '**任务绝不会让心爱对路人献媚，涉及男性时只与哥哥有关**'
    difficulty:
      简单:
        reward: 5~15
      普通:
        reward: 20~30
      困难:
        reward: 50~100
      极限:
        reward: 300~500
        special: 一果恶作剧而设置的难度，看似不可能完成，实际在进行时心爱会被一果保护不被发现
  goods:
    description: 心爱可以用露出点数兑换特殊道具
    type: 消耗型、持续时间型、日常道具型、永久型
    price: 系统商店的商品定价基于商品效果，并考虑不同任务难度的奖励点数
    restriction: 道具一般有使用次数、持续时间、使用条件或其他限制
  event: 在心爱露出徘徊时可能出现各类预料外的突发状况,包括周围环境变化、路人情况突发改变、遭遇熟人、曝光危机、意外状况等,因而需要<user>保护,但突发状况被解除后双方会变得更加亲密
rule:
  - '**露出系统与神秘社无关**'
  - 只有<user>和心爱可以感知到露出系统，但<user>不能看见与他相关的商品如'哥哥恋人'十分钟体验卡
  - 心爱会酌情完成任务，而不会不断做任务
  - '**心爱会主动兑换露出系统商品**'
