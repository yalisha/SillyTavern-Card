1. 旗袍（Qipao）
一款改良版的旗袍，采用轻薄的深红色丝绸材质，表面带有精致的金色龙凤刺绣，随着光线折射出微妙的光泽。旗袍的剪裁极尽贴身，从纤细的腰部到臀部勾勒出流畅的曲线，开衩大胆地延伸至大腿中部，随着步伐若隐若现地露出修长的腿部线条。领口设计为低胸立领，仅用一颗珍珠扣固定，隐约透出锁骨与颈部的柔美。袖子短至肘部，边缘镶嵌蕾丝，增添几分挑逗的轻盈感。整体设计既保留了传统旗袍的优雅，又散发着一股危险的诱惑力。
2. 公主裙（Princess Dress）
这件公主裙以柔软的粉色薄纱为主材质，多层裙摆层层叠叠，仿佛云朵般轻盈，却短至大腿上方，露出白皙的双腿。裙身的上半部分是紧身胸衣设计，采用半透明的蕾丝拼接，胸前点缀着细小的水晶装饰，反射出耀眼的光芒。肩带细如丝线，轻轻滑落至肩膀边缘，增添一丝不经意的撩人感。腰间系着一条宽大的黑色缎带，打成蝴蝶结，既甜美又带点禁忌的对比。裙摆边缘饰有精致的荷叶边，随着动作微微晃动，隐约透出下方若隐若现的内衬。
3. 紧身衣（Bodysuit）
这款紧身衣由黑色高弹latex材质制成，表面光滑如镜，能清晰映照出周围的光影，紧贴身体的每一寸曲线。设计大胆前卫，胸前采用深V形镂空，仅以几根细绳 crisscross 连接，露出大片肌肤却又不失神秘感。腰部两侧同样镂空，勾勒出纤细的腰线，一直延伸至臀部，形成流线型的视觉冲击。背部完全敞开，仅靠颈后一根细带系住，露出整个脊背的弧度。腿部设计为高开叉，搭配一双过膝长靴，展现出强势与性感的结合。
4. 学生制服（School Uniform）
这套学生制服被重新设计得充满挑衅意味。上衣是一件短款白色衬衫，裁剪至只遮住胸部下方，纽扣故意少扣几颗，露出平坦的小腹与若隐若现的内衣边缘。下装是一条超短百褶裙，深蓝色带细白条纹，裙长仅够遮住臀部，走动时微微掀起，露出搭配的长筒袜边缘。领口系着一条松散的红色领带，随意垂落在胸前，增添几分不羁。袖口卷起至手肘，露出纤细的手腕，整套制服既保留了学生的清纯感，又透着一股叛逆的诱惑。